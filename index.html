<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfect Pitch Training</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <style>
    :root { font-family: system-ui, sans-serif; color-scheme: light dark; }
    body { margin: 0; padding: 16px; display: grid; gap: 12px; }
    header { display: flex; align-items: center; gap: 8px; }
    button { padding: 12px 14px; border-radius: 12px; border: 1px solid #7775; background: #fff1; }
    #grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
    .bar { display:flex; gap:8px; align-items:center; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #0003; }
    #toast { min-height: 1.5em; opacity:.9 }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:1.2rem;">Perfect Pitch Training</h1>
    <span class="pill" id="timbreLabel">Piano</span>
    <span class="pill" id="status">PrÃªt</span>
  </header>

  <div class="bar">
    <button id="toggleChords">Chords ON</button>
    <button id="toggleTimbre">Timbre : Piano</button>
    <button id="toggleAuto">Auto OFF</button>
  </div>

  <div class="bar" id="startRow">
    <button id="startStop">Start</button>
  </div>

  <div id="grid"></div>
  <div id="toast"></div>

  <script type="module" src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      let refreshing = false;
      navigator.serviceWorker.addEventListener("controllerchange", () => {
        if (refreshing) return;
        refreshing = true;
        window.location.reload();
      });

      navigator.serviceWorker
        .register("./sw.js")
        .then((registration) => {
          if (registration.waiting) {
            registration.waiting.postMessage({ type: "SKIP_WAITING" });
          }

          registration.addEventListener("updatefound", () => {
            const newWorker = registration.installing;
            if (!newWorker) return;
            newWorker.addEventListener("statechange", () => {
              if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                newWorker.postMessage({ type: "SKIP_WAITING" });
              }
            });
          });
        })
        .catch(() => {});
    }
  </script>
</body>
</html>
