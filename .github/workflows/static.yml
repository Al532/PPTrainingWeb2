# .github/workflows/pages.yml
name: Deploy GitHub Pages (prefer test)

on:
  push:
    branches: ["main", "test"]
  delete:
    branches: ["test"]          # quand la branche 'test' est supprimée sur le remote
  pull_request:
    types: [closed]             # quand une PR vers main est fermée/mergée (souvent suivi d'une suppression)
    branches: ["main", "test"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Initial checkout
        uses: actions/checkout@v4

      - name: Debug event
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "deleted_ref=${{ github.event.ref || '' }}"
          echo "pr_head_ref=${{ github.event.pull_request.head.ref || '' }}"

      - name: Pick branch to deploy
        id: pick
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          # On veut toujours déployer la branche 'test' si elle existe, sinon 'main'
          if git ls-remote --heads origin test | grep -q "refs/heads/test"; then
            branch="test"
          else
            branch="main"
          fi

          echo "Will deploy branch '$branch'"
          echo "ref=$branch" >> "$GITHUB_OUTPUT"



      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pick.outputs.ref }}

      # Site statique sans build (sinon remplace par ta phase build + path: ./dist)
      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # dossier contenant index.html

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
