# .github/workflows/pages.yml
name: Deploy GitHub Pages (prefer test)

on:
  push:
    branches: ["main", "test"]
  delete:
    branches: ["test"]          # quand la branche 'test' est supprimée sur le remote
  pull_request:
    types: [closed]             # quand une PR vers main est fermée/mergée (souvent suivi d'une suppression)
    branches: ["main", "test"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Initial checkout
        uses: actions/checkout@v4

      - name: Debug event
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "deleted_ref=${{ github.event.ref || '' }}"
          echo "pr_head_ref=${{ github.event.pull_request.head.ref || '' }}"

      - name: Pick branch to deploy
        id: pick
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref || '' }}
          DELETE_REF: ${{ github.event.ref || '' }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          branch=""

          case "$EVENT_NAME" in
            push)
              branch="$REF_NAME"
              ;;
            pull_request)
              branch="$PR_HEAD_REF"
              ;;
            delete)
              branch="$DELETE_REF"
              ;;
            workflow_dispatch)
              branch="$REF_NAME"
              ;;
            *)
              branch="$REF_NAME"
              ;;
          esac

          if [ -z "$branch" ]; then
            branch="$DEFAULT_BRANCH"
          fi

          if [ -z "$branch" ]; then
            branch="main"
          fi

          if ! git ls-remote --heads origin "$branch" | grep -q "refs/heads/$branch"; then
            echo "Branch '$branch' not found on remote. Falling back to '$DEFAULT_BRANCH'."
            branch="$DEFAULT_BRANCH"
            if [ -z "$branch" ]; then
              branch="main"
            fi

            if ! git ls-remote --heads origin "$branch" | grep -q "refs/heads/$branch"; then
              echo "Fallback branch '$branch' not found on remote."
              exit 1
            fi
          fi

          echo "Will deploy $branch"
          echo "ref=$branch" >> "$GITHUB_OUTPUT"

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pick.outputs.ref }}

      # Site statique sans build (sinon remplace par ta phase build + path: ./dist)
      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # dossier contenant index.html

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
