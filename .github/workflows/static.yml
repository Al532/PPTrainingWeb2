# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to any branch so feature branches can be auto-merged
  push:
    branches:
      - "**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  auto-merge:
    name: Auto-merge to main and delete branch
    if: github.ref_name != 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Merge branch into main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (branch === base) {
              core.info('Branch is main; skipping merge.');
              return;
            }

            await github.rest.repos.merge({
              owner,
              repo,
              base,
              head: branch,
              commit_message: `Auto-merge ${branch} into ${base}`,
            });

      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (branch === base) {
              core.info('Branch is main; skipping delete.');
              return;
            }

            await github.rest.git.deleteRef({
              owner,
              repo,
              ref: `heads/${branch}`,
            });

  # Single deploy job since we're just deploying
  deploy:
    if: github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
