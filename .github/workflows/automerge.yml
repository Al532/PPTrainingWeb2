name: Auto-merge branches into main

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-merge:
    name: Auto-merge to main and delete branch
    if: github.event.deleted == false && github.ref_name != 'main'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
    steps:
      - name: Merge branch into main
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (branch === base) {
              core.info('Branch is main; skipping merge.');
              return;
            }

            await github.rest.repos.merge({
              owner,
              repo,
              base,
              head: branch,
              commit_message: `Auto-merge ${branch} into ${base}`,
            });

      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'main';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (branch === base) {
              core.info('Branch is main; skipping delete.');
              return;
            }

            await github.rest.git.deleteRef({
              owner,
              repo,
              ref: `heads/${branch}`,
            });

      - name: Trigger deploy workflow
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'deploy.yml',
              ref: 'main',
            });
